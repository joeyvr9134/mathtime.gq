    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Clock with Battery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            font-family: 'Share Tech Mono', monospace;
            text-align: center;
        }

        .clock-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .clock {
            font-size: 40px;
            color: #0f0;
            text-shadow: 0 0 4px #0f0;
            font-weight: bold;
        }

        .ampm {
            font-size: 14px;
            color: #0f0;
            margin-left: 5px;
        }

        .info-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            padding: 0 30px;
        }

        .date {
            font-size: 18px;
            color: #ddd;
            text-align: left;
            flex: 1;
        }

        /* Battery Styling */
        .battery-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 30px;
        }

        .battery {
            width: 50px;
            height: 20px;
            border: 2px solid #0f0;
            border-radius: 4px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 2px;
        }

        .battery::after {
            content: "";
            width: 4px;
            height: 10px;
            background: #0f0;
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 2px;
        }

        .battery-level {
            height: 100%;
            border-radius: 2px;
            transition: width 0.5s ease-in-out;
        }

        .battery-text {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            margin-left: 5px;
        }

    </style>
</head>
<body>

    <div class="clock-container">
        <div class="clock" id="clock">3:26:30 <span class="ampm">PM</span></div>

        <div class="info-container">
            <div class="date" id="date">Friday, April 25, 2025</div>
            <div class="battery-container">
                <div class="battery">
                    <div class="battery-level" id="battery-level"></div>
                </div>
                <div class="battery-text" id="battery-text">--%</div>
            </div>
        </div>

    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12; // Convert 0 to 12 for 12-hour format

            document.getElementById('clock').innerHTML = 
                `${hours}:${minutes}:${seconds} <span class="ampm">${ampm}</span>`;

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
        }

        function updateBatteryStatus() {
            navigator.getBattery().then(function(battery) {
                let level = Math.round(battery.level * 100);
                let batteryLevel = document.getElementById('battery-level');
                let batteryText = document.getElementById('battery-text');

                batteryText.textContent = `${level}%`;
                batteryLevel.style.width = `${level}%`;

                // Change battery color based on level
                if (level > 50) {
                    batteryLevel.style.background = "#0f0"; // Green
                } else if (level > 20) {
                    batteryLevel.style.background = "#ff0"; // Yellow
                } else {
                    batteryLevel.style.background = "#f00"; // Red
                }
            });
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initialize clock immediately

        updateBatteryStatus(); // Fetch battery on load
        setInterval(updateBatteryStatus, 30000); // Update battery every 30 seconds
    </script>
